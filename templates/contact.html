{%extends 'main.html' %}
{% load static %}

{%block content%}
<h1 style="text-align:center;">Contact me</h1>

<div style="border: 2px solid black; padding: 30px; height: 60%; width: 80%; margin: 0 auto;">

  <form action="#{% url 'contact' %}" method="post">
    {% csrf_token %}
    <div class="contact-bar" style="position:relative; width:70%; left:15%;">
      <div class="field-row-stacked" style="width: 25%; margin-bottom: 10px;">
        <label for="text23">Name</label>
        <input name="name" type="text" style="width: 100%;" />
      </div>
      <div class="field-row-stacked" style="width: 25%; margin-bottom: 10px;">
        <label for="text22">Email</label>
        <input name = "email" type="email" style="width: 100%;" />
      </div>
      <div class="field-row-stacked" style="width: 25%; margin-bottom: 10px;">
        <label for="text23">Subject</label>
        <input name="subject" type="text" style="width: 100%;" />
      </div>
      <div class="field-row-stacked" style="width: 50%; margin-bottom: 10px;">
        <label for="text20">Message</label>
        <textarea name="message" rows="15" style="width: 100%;"></textarea>
      </div>
      <button style="width:20%; height:10%; margin-top:10px;" type="send">Send</button>
    </div>
</form>
</div>
{%endblock%}
